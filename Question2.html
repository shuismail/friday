<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question2</title>
</head>
<body>
    <form action="">
        <input type="text" id="inp"><br>
        <br>
        
        <button onclick="fun()">click</button>
    </form>
    <script>
        function fun(){
            let fill = document.querySelector("#inp").value;
            let pattern = /^<\w+(\s+\w+="[^"]*")*\s*\/>$/;
            let result = pattern.test(fill);

            alert(result);

            
        }

    </script>
</body>
</html>
